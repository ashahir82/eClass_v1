<!DOCTYPE html>
<html>
<head>
	<title>eKelas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/jquery.demo.css" />
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script>
	$(document).ready(function() {		
		//Check if User Profile Available
		if(localStorage.length != 0){
			var localData = $.parseJSON(localStorage.getItem("userProfile"));
			if (localData !== null || localData.length !== 0) {
				//Redirect to page
				window.location.href = "home.html";
			} else {
				//Redirect to page
				window.location.href = "index.html";
			}
		}
		return false;
	});
</script>
</head>
<body>

<div data-role="page" class="eclass-page">

	<div data-role="header" class="eclass-header">
		<h1>eKelas</h1>
	</div><!-- /header -->

	<div role="main" class="eclass-content ui-content">
    	<h2>Selamat Datang</h2>
        <b>Pengguna Sedia Ada</b>
        <a href="login.html" data-role="button" role="button" data-ajax="false">Daftar Masuk</a>
        <b>Pengguna Baru</b>
        <a href="register.html" data-role="button" role="button" data-ajax="false">Daftar Pengguna</a>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed" class="eclass-footer ui-footer-fixed">
		<h4>Hak Milik Terpelihara @ 2016, ILPKL</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
